<app-spinner *ngIf="cargando"></app-spinner>

<!-- Mensaje Error -->
<div class="mt-3">
  <app-icon-alert
    *ngIf="mensajeErrorHttp.length > 0"
    [mensaje]="mensajeErrorHttp"
    icono="exclamation-triangle"
    bgClassColor="alert-warning"
  ></app-icon-alert>
</div>
<!-- /Mensaje Error -->

<section [hidden]="cargando || mensajeErrorHttp.length > 0" class="mt-3 mb-5">
  <h6>Seleccione una categor√≠a para contestar la trivia</h6>

  <div class="card-columns">
    <div
      class="card mt-3"
      *ngFor="let categoria of categorias"
      (click)="seleccionarCategoria(categoria)"
    >
      <img
        class="card-img-top"
        [src]="categoria.imagen.url | image "
        alt="img-cat"
      />
      <div class="card-body">
        <h5 class="card-title">{{ categoria.categoria }}</h5>
        <p class="card-text">{{ categoria.descripcion }}</p>
      </div>
    </div>
  </div>
</section>
