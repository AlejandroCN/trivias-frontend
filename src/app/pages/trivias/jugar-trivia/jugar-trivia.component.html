<app-spinner *ngIf="cargando"></app-spinner>

<section class="mt-3 mb-3" [hidden]="cargando">
  <!-- Mensaje Error -->
  <app-icon-alert
    *ngIf="mensajeErrorHttp.length > 0"
    [mensaje]="mensajeErrorHttp"
    icono="exclamation-triangle"
    bgClassColor="alert-warning"
    rutaAnterior="/trivias/listar-categorias"
  ></app-icon-alert>
  <!-- /Mensaje Error -->

  <app-form-trivia
    [preguntas]="preguntas"
    *ngIf="mensajeErrorHttp.length === 0"
  ></app-form-trivia>
</section>
