<app-spinner *ngIf="cargando"></app-spinner>

<section class="mt-3 mb-3" [hidden]="cargando">
  <!-- Mensaje Error -->
  <div
    class="alert alert-warning text-center"
    *ngIf="mensajeErrorHttp.length > 0"
  >
    <div class="mb-3">
      <fa-icon icon="exclamation-triangle" size="5x"></fa-icon>
    </div>
    <strong>{{ mensajeErrorHttp }}</strong>
    <div>
      <button
        class="btn btn-danger mt-3"
        routerLink="/trivias/listar-categorias"
      >
        Regresar
      </button>
    </div>
  </div>
  <!-- /Mensaje Error -->

  <app-form-trivia
    [preguntas]="preguntas"
    *ngIf="mensajeErrorHttp.length === 0"
  ></app-form-trivia>
</section>
